<div class="table">
  <table style="width:80%" align="center">
    <tr>
      <th>Field ID</th>
      <th>Field Name</th>
      <th>Price</th>
      <th>Handle</th>
    </tr>
    <tr
      *ngFor="let field of fields"
    >
      <td>{{field.field_id}}</td>
      <td>{{field.fieldname}}</td>
      <td>{{field.price}}</td>

      <td>
        <button type="button" data-toggle="modal" data-target="#editModal" (click)= "passEditParams(field)"><i class="fas fa-edit"></i></button>
        <button type="button" (click)="deleteField(field.field_id)"><i class="fas fa-trash-alt"></i></button>
      </td>
    </tr>
    <tr>
      <td><button type="button" data-toggle="modal" data-target="#addModal"><i class="fas fa-plus-square"></i></button></td>
    </tr>
  </table>
  <!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Create New Field</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Field Name: <input [(ngModel)]="fieldToAdd.fieldname"/></p>
        <p>Price     : <input [(ngModel)]="fieldToAdd.price"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addField()" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Field</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Field Name: <input [(ngModel)]="fieldToEdit.fieldname"/></p>
        <p>Price     : <input [(ngModel)]="fieldToEdit.price"></p>

        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="editField()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
